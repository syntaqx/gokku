<header class="bg-light py-5 mb-4">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="m-0">Applications</h1>
    <a href="/applications/new" class="btn btn-primary">
      <i class="bi bi-plus-circle"></i> Create Application
    </a>
  </div>
</header>
<div class="container">
  <div class="row">
    {{ range .Applications }}
    <div class="col-md-4">
      <a href="/applications/{{ .ID }}" class="text-decoration-none text-dark">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ .Name }}</h5>
            <p class="card-text">
              <i class="bi bi-stack"></i> {{ .Stack }}
            </p>
          </div>
          <div class="card-footer bg-transparent border-top-0">
            <small class="text-muted">
              {{ range .Tags }}
              <span class="badge bg-secondary">{{ . }}</span>
              {{ end }}
            </small>
          </div>
        </div>
      </a>
    </div>
    {{ end }}
  </div>
</div>
